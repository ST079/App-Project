<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100 flex-wrap"
    >
      <!-- form starts here -->
      <form
        class="border border-top-0 p-4 shadow-lg p-3 mb-2 bg-body-tertiary rounded"
      >
        <!-- temperature input taking -->
        <div class="row pb-4">
          <h3 class="fw-bold">Temperature Conversion</h3>
        </div>
        <div class="form-floating pb-3 row">
          <input
            type="number"
            class="form-control"
            id="tempValue"
            placeholder=""
          />
          <label for="tempValue">Enter Your Temperature</label>
        </div>

        <!-- Radio Buttons   -->

        <div
          class="d-flex align-items-center justify-content-evenly space-evenly p-2"
        >
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="tempOption"
              id="celsius"
              value="celsius"
              checked
            />
            <label class="form-check-label fw-semibold" for="celsius">
              Celsius
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="tempOption"
              id="fahreinheit"
              value="fahreinheit"
            />
            <label class="form-check-label fw-semibold" for="fahreinheit">
              Fahreinheit
            </label>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-success w-100 d-block p-2 mt-2 fw-bold"
          data-bs-toggle="modal"
          data-bs-target="#convertTemp"
          onclick="convertTemp()"
        >
          Convert Temperature
        </button>
      </form>

      <!-- Modal -->
      <div
        class="modal fade"
        id="convertTemp"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="convertTempLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="convertTempLabel">
                Temperature Successfully Concerted
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="tempMsg"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success">Success</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
